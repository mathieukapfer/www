<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple de Polices</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Caveat:wght@400;700&family=Indie+Flower&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            padding: 50px;
        }
        .font-sample {
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            background: #2a2a2a;
        }
        .comic-sans {
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .pacifico {
            font-family: 'Pacifico', cursive;
        }
        .caveat {
            font-family: 'Caveat', cursive;
        }
        .indie-flower {
            font-family: 'Indie Flower', cursive;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Exemples de Polices</h1>
        <div class="font-sample comic-sans">
            <h2>Comic Sans MS</h2>
            <p>Texte affiché avec la police Comic Sans MS</p>
        </div>
        <div class="font-sample pacifico">
            <h2>Pacifico</h2>
            <p>Texte affiché avec la police Pacifico</p>
        </div>
        <div class="font-sample caveat">
            <h2>Caveat</h2>
            <p>Texte affiché avec la police Caveat</p>
        </div>
        <div class="font-sample indie-flower">
            <h2>Indie Flower</h2>
            <p>Texte affiché avec la police Indie Flower</p>
        </div>
    </div>
</body>
</html>
