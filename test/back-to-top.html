<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Retour en Haut</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        #btnTop {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none; /* Caché par défaut */
            z-index: 1000;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h1>Exemple de page longue</h1>
        <p>Fais défiler la page pour voir apparaître le bouton.</p>
        <div style="height: 2000px;"></div> <!-- Simule une page longue -->
    </div>

    <!-- Bouton de retour en haut -->
    <button id="btnTop" class="btn btn-primary">⬆ Haut</button>

    <script>
        // Afficher/Masquer le bouton en fonction du défilement
        window.onscroll = function() {
            let btn = document.getElementById("btnTop");
            if (document.documentElement.scrollTop > 300) {
                btn.style.display = "block";
            } else {
                btn.style.display = "none";
            }
        };

        // Remonter en haut lorsqu'on clique sur le bouton
        document.getElementById("btnTop").addEventListener("click", function() {
            window.scrollTo({top: 0, behavior: "smooth"});
        });
    </script>

</body>
</html>
