<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Texte sur image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .image-container {
            position: relative;
            display: inline-block;
        }
        .overlay-text {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .top-text {
            top: 10px;
        }
        .middle-text {
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .bottom-text {
            bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5 text-center">
        <div class="image-container">
            <img src="acceuil.jpg" alt="Image" class="img-fluid">
            <div class="overlay-text top-text">Texte en haut</div>
            <div class="overlay-text middle-text">Texte au milieu</div>
            <div class="overlay-text bottom-text">Texte en bas</div>
        </div>
    </div>
</body>
</html>
